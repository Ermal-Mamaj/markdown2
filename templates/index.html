<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Markdown to PDF</title>
  <link rel="stylesheet" href="/static/style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      color: #333;
    }

    body.dark-mode {
      background-color: #121212;
      color: #ffffff;
    }

    .button-container {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 100;
    }

    #toggleDarkMode {
      font-size: 12px;
      padding: 5px 10px;
      background-color: #f0f0f0;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      height: 30px;
      width: 100px;
      margin-bottom: 10px;
    }

    #historyBtn {
      font-size: 14px;
      padding: 8px 14px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      height: 40px;
      width: 120px;
    }

    #toggleDarkMode:hover,
    #historyBtn:hover {
      background-color: #0056b3;
    }

    .container {
      margin-top: 80px;
      text-align: center;
    }

    .control-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: nowrap;
      margin: 40px auto;
      max-width: 1000px;
      gap: 20px;
    }

    .drop-zone {
      flex: 1 1 40%;
      min-height: 400px;
      min-width: 500px;
      border: 2px dashed #007BFF;
      cursor: pointer;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 10px;
      background-color: #e9ecef;
      flex-direction: column;
      margin-left: -70px;
    }

    .drop-zone p {
      margin: 0;
    }

    .theme-selector {
      flex: 1 1 20%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .theme-selector select {
      font-size: 16px;
      padding: 10px;
      width: 140px;
    }

    .output-zone {
      flex: 1 1 40%;
      min-height: 400px;
      min-width: 500px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 10px;
      background-color: #e9ecef;
    }

    .output-zone button {
      font-size: 16px;
      padding: 10px 10px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 300px;
    }

    .preview-container {
      margin-top: 40px;
      text-align: left;
      width: 90%;
      max-width: 1500px;
      margin: 0 auto;
    }

    .preview-zone {
      border: 1px solid #ddd;
      padding: 20px;
      background-color: #ffffff;
    }
  </style>
</head>
<body>
  <div class="button-container">
    <button id="toggleDarkMode">ðŸŒ™ Dark Mode</button>
    <button id="historyBtn">History</button>
  </div>

  <div class="container">
    <div class="control-row">
      <div class="drop-zone" id="dropZone">
        <p>Drop your Markdown file here</p>
        <input type="file" id="fileInput" accept=".md" hidden />
      </div>

      <div class="theme-selector">
        <select id="themeSelector">
          <option value="default">Default</option>
          <option value="resume">Resume</option>
          <option value="article">Article</option>
        </select>
      </div>

      <div class="output-zone">
        <button id="downloadBtn" disabled>Download PDF</button>
      </div>
    </div>
  </div>

  <div class="preview-container">
    <h2>HTML Preview</h2>
    <div id="previewZone" class="preview-zone">
      <em>No content yet</em>
    </div>
  </div>

  <script>
    const dropZone = document.getElementById("dropZone");
    const fileInput = document.getElementById("fileInput");
    const downloadBtn = document.getElementById("downloadBtn");
    const previewZone = document.getElementById("previewZone");
    const toggleBtn = document.getElementById("toggleDarkMode");
    const themeSelector = document.getElementById("themeSelector");
    const historyBtn = document.getElementById("historyBtn");

    toggleBtn.addEventListener("click", () => {
      document.body.classList.toggle("dark-mode");
      toggleBtn.textContent = document.body.classList.contains("dark-mode")
        ? "â˜€ï¸ Light Mode"
        : "ðŸŒ™ Dark Mode";
    });

    dropZone.addEventListener("click", () => fileInput.click());
    dropZone.addEventListener("dragover", e => {
      e.preventDefault();
      dropZone.classList.add("highlight");
    });
    dropZone.addEventListener("dragleave", () => {
      dropZone.classList.remove("highlight");
    });
    dropZone.addEventListener("drop", e => {
      e.preventDefault();
      dropZone.classList.remove("highlight");
      uploadFile(e.dataTransfer.files[0]);
    });
    fileInput.addEventListener("change", () => {
      uploadFile(fileInput.files[0]);
    });

    function uploadFile(file) {
      dropZone.classList.add("has-file");
      dropZone.querySelector("p").textContent = `Selected: ${file.name}`;

      const formData = new FormData();
      formData.append("file", file);
      formData.append("theme", themeSelector.value);

      fetch("/upload/", {
        method: "POST",
        body: formData,
      })
        .then(res => {
          if (!res.ok) throw new Error("Upload failed");
          return res.json();
        })
        .then(data => {
          downloadBtn.disabled = false;
          downloadBtn.onclick = () => {
            window.location.href = data.download_url;
          };
          previewZone.innerHTML = data.html;
        })
        .catch(err => {
          alert(err.message);
          dropZone.classList.remove("has-file");
          dropZone.querySelector("p").textContent = "Drop your Markdown file here";
          previewZone.innerHTML = "<em>No content yet</em>";
        });
    }

    historyBtn.addEventListener("click", () => {
      window.location.href = "/history";
    });
  </script>
</body>
</html>
