<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversion History</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f6;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: #007bff;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            width: 100%;
            max-width: 600px;
        }

        li {
            background-color: #ffffff;
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        a {
            text-decoration: none;
            background-color: #007bff;
            color: white;
            padding: 8px 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #0056b3;
        }

        p {
            font-size: 1.2em;
            color: #999;
        }

        .back-link {
            margin-top: 30px;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1.2em;
        }

        .back-link:hover {
            background-color: #218838;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            body {
                padding: 20px;
            }

            ul {
                width: 100%;
                max-width: 100%;
            }
        }
    </style>
</head>
<body>

    <h1>Conversion History</h1>
    
    {% if items %}
        <ul>
        {% for item in items %}
            <li>
                <div><strong>{{ item.description }}</strong></div>
                <div>
                    <a href="/download/{{ item.name }}" download>Download PDF</a>
                </div>
            </li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No items found in history.</p>
    {% endif %}

    <a class="back-link" href="/">Back to Home</a>

</body>
</html>
